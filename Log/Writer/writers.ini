[production]
;;;; writer config for Scribe
resources.log.writer.writerName = Scribe
resources.log.writer.writerNamespace = App_Log_Writer
;; for different configurations take a look on PHP Thrift library
resources.log.writer.writerParams.socketName = \Thrift\Transport\TSocketPool
resources.log.writer.writerParams.socketParams.host.1 = localhost
resources.log.writer.writerParams.socketParams.port.1 = 1463
resources.log.writer.writerParams.socketParams.persistent = 1
resources.log.writer.writerParams.transportName = \Thrift\Transport\TFramedTransport
resources.log.writer.writerParams.protocolName = \Thrift\Protocol\TBinaryProtocolAccelerated
